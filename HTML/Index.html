<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Spotify</title>
        <link rel = "stylesheet" href = "/css/style.css">
    </head>

    <body>
        <div id = "container">
            <div id = "header">
                <img src = "/Image/logo-spotify.png">
                <span id = "logo">Spotify</span>
            </div>
            
            <div id = "form-container">
                <div id = "form">
                    <div id = "login-input">
                        <h1>Login to Spotify</h1>
                        <img src = ""></img>
                        <span class = "login-span">Continue with Google</span>
                        <img src = ""></img>
                        <span class = "login-span">Continue with Facebook</span>
                        <img src = ""></img>
                        <span class = "login-span">Continue with Apple</span>
                        <img src = ""></img>
                        <span class = "login-span">Continue with a phone number</span>
                    </div>

                    <div class = "separate">
                        <div class = "line-separate">

                        </div>
                    </div>

                    <div id = "form-login">
                        <div id = "form-input">
                            <div class = "form-label">
                                <label>Email or username</label>
                            </div>
                            <input type = "text" placeholder = "Email or username">
                            
                            <div class = "form-label">
                                <label>Password</label>
                            </div>
                            <input type = "password" placeholder = "Password">
                            
                            <div class = "label-checkbox">
                                <label>Do you remember me</label>
                            </div>
                            <input type = "toggle">
                            <input type = "submit" value = "To enter">
                        </div>
                    </div>

                    <div id = "forgot-password">
                        <a href = "#">Forgot your password?</a>
                    </div>

                    <div class = "separate">
                        <div class = "line-separate">

                        </div>
                    </div>

                    <div id = "sign-un">
                        <div id = "sign-up-input">
                            <p>Don't have an account?<a href = "#">Subscribe to Spotify</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div id = "copyright">
                    <p>Copyright Spotify</p>
                </div>
            </footer>
        </div>
    </body>
</html>
